<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ¶ Radio Akatsudo</title>
    <style>
        /* Couleurs et Typographie */
        :root {
            --bg-dark: #222;
            --bg-medium: #333;
            --text-light: #f4f4f4;
            --accent-green: #4CAF50; /* Vert vif */
            --accent-hover: #6BCB77;
            --error-red: #D32F2F;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            max-width: 900px; 
            margin: 0 auto; 
            padding: 20px; 
            background-color: var(--bg-dark); 
            color: var(--text-light);
        }
        
        header { 
            text-align: center; 
            margin-bottom: 30px; 
            border-bottom: 2px solid var(--accent-green); 
            padding-bottom: 10px;
        }

        h1 { color: var(--accent-green); cursor: pointer; }
        h2 { border-bottom: 1px solid var(--bg-medium); padding-bottom: 5px; margin-bottom: 15px; }

        /* Conteneurs Principaux */
        .player-info { 
            background-color: var(--bg-medium); 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5); 
            margin-bottom: 30px; 
        }

        #submission-form-container { 
            background-color: var(--bg-medium); 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        /* Formulaire & Champs */
        input[type="text"], input[type="email"], input[type="file"], input[type="number"], input[type="password"] { 
            width: 100%; 
            padding: 12px; 
            margin: 10px 0; 
            border: 1px solid var(--bg-dark); 
            border-radius: 6px; 
            box-sizing: border-box; 
            background-color: #444;
            color: var(--text-light);
        }
        
        /* Boutons */
        button { 
            background-color: var(--accent-green); 
            color: var(--bg-dark); 
            font-weight: bold;
            padding: 12px 20px; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 16px; 
            transition: background-color 0.3s, transform 0.1s; 
            width: 100%;
            margin-top: 10px;
        }
        button:hover:not(:disabled) { 
            background-color: var(--accent-hover); 
            transform: translateY(-1px);
        }
        button:disabled { 
            background-color: #666; 
            cursor: not-allowed; 
        }

        #countdown-message { 
            color: var(--error-red); 
            font-weight: bold; 
            margin-top: 10px; 
            text-align: center;
        }

        /* Lecteur en Cours */
        .current-track-details { display: flex; align-items: center; }
        .current-cover { width: 100px; height: 100px; border-radius: 5px; margin-right: 15px; object-fit: cover; }
        #audio-player { width: 100%; margin-top: 20px; }

        /* Zone de Glisser-DÃ©poser */
        #drop-zone {
            border: 2px dashed var(--accent-green);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin: 10px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #drop-zone.dragover {
            background-color: #444;
            border-style: solid;
        }
        
        #admin-login-form {
            padding-top: 10px;
        }
        .user-queue-list {
            list-style: none;
            padding: 0;
        }
        .user-queue-list li {
            background-color: #444;
            margin-bottom: 5px;
            padding: 8px;
            border-radius: 4px;
            overflow: hidden;
        }
        .user-queue-list .btn-delete {
            width: auto; 
            margin-top: 0;
            padding: 5px 10px;
            background-color: var(--error-red);
            float: right;
        }
    </style>
</head>
<body>

    <header>
        <h1 id="radio-title-trigger">ðŸŽ¶ Radio Akatsudo</h1>
        <p>Proposez votre son ! MystÃ¨re garanti sur la file d'attente.</p>
    </header>

    <div class="player-info">
        <h2>En cours de lecture</h2>
        <div class="current-track-details">
            <img id="current-cover" class="current-cover" src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%23555'/><text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle' font-size='30' fill='%23ccc'>ðŸŽ§</text></svg>" alt="Cover" />
            <div class="track-details">
                <p><strong>Titre :</strong> <span id="current-title">--</span></p>
                <p><strong>ProposÃ© par :</strong> <span id="current-pseudo">--</span></p>
                <p><strong>DurÃ©e JouÃ©e :</strong> <span id="current-duration">0s</span></p>
            </div>
        </div>
        <audio id="audio-player" controls preload="auto"></audio>
    </div>

    <div id="submission-form-container">
        
        <div id="submission-form-content">
             <h2>Chargement...</h2>
        </div>
       
    </div>

    <script>
        // âš ï¸ CORRECTION CRITIQUE : Utiliser l'URL Absolue pour Ã©viter les problÃ¨mes de protocole Ngrok
        const NGROK_BASE_URL = 'https://pearlier-captivatingly-so.ngrok-free.dev'; 

        const API_URL = NGROK_BASE_URL + '/submit';
        const QUEUE_URL = NGROK_BASE_URL + '/api/queue';
        const NEXT_URL = NGROK_BASE_URL + '/api/next';
        const ADMIN_LOGIN_URL = NGROK_BASE_URL + '/admin/login';
        const USER_INFO_URL = NGROK_BASE_URL + '/api/user/info'; // Pour l'historique utilisateur
        const USER_DELETE_URL = NGROK_BASE_URL + '/api/user/delete-track'; // Pour la suppression utilisateur
        
        const AUDIO_PLAYER = document.getElementById('audio-player');
        
        const COOLDOWN_KEY = 'lastSubmissionTime';
        const ADMIN_TOKEN_KEY = 'adminToken';
        const LAST_PSEUDO_KEY = 'lastPseudo';
        const COOLDOWN_MS = 5 * 60 * 1000; 
        
        let currentTrack = null;
        let adminClickCount = 0;
        let isSubmissionForm = true; 

        // --- ADMIN LOGIN (Trigger) ---
        document.getElementById('radio-title-trigger').addEventListener('click', () => {
            if (!isSubmissionForm) return; 

            adminClickCount++;
            if (adminClickCount >= 6) {
                // Remplacer le contenu du formulaire par le formulaire de connexion admin
                const container = document.getElementById('submission-form-content');
                container.innerHTML = `
                    <div id="admin-login-form">
                        <h2>ðŸ”’ Connexion Administrateur</h2>
                        <input type="password" id="admin-password" placeholder="Mot de passe admin">
                        <input type="checkbox" id="show-password-checkbox"> <label for="show-password-checkbox">Afficher</label>
                        <button id="admin-access-btn" onclick="loginAdmin()">AccÃ©der</button>
                        <p id="admin-error" style="color: var(--error-red); display: none; margin-top: 10px;">Mot de passe incorrect.</p>
                    </div>
                `;
                document.getElementById('show-password-checkbox').addEventListener('change', (e) => {
                    const passInput = document.getElementById('admin-password');
                    passInput.type = e.target.checked ? 'text' : 'password';
                });

                isSubmissionForm = false;
                adminClickCount = 0; // Reset
            }
        });

        async function loginAdmin() {
            const password = document.getElementById('admin-password').value;
            const accessButton = document.getElementById('admin-access-btn');
            const errorMsg = document.getElementById('admin-error');
            
            accessButton.disabled = true;
            accessButton.textContent = 'VÃ©rification...';
            errorMsg.style.display = 'none';

            try {
                const response = await fetch(ADMIN_LOGIN_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code: password })
                });
                
                const result = await response.json();

                if (response.ok && result.success && result.token) {
                    localStorage.setItem(ADMIN_TOKEN_KEY, result.token);
                    window.location.href = 'admin.html'; 
                } else {
                    errorMsg.textContent = result.message || 'Mot de passe incorrect.';
                    errorMsg.style.display = 'block';
                }
            } catch (error) {
                errorMsg.textContent = 'Erreur de connexion au serveur.';
                errorMsg.style.display = 'block';
                console.error("Ã‰chec de l'envoi de la requÃªte au serveur :", error);
            } finally {
                accessButton.disabled = false;
                accessButton.textContent = 'AccÃ©der';
            }
        }
        
        // --- DRAG AND DROP ---
        function setupDropZoneListeners() {
            const dropZone = document.getElementById('drop-zone');
            const fileInput = document.getElementById('audioFile');

            if (!dropZone || !fileInput) return;
            
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('dragover');
            });

            dropZone.addEventListener('dragleave', () => {
                dropZone.classList.remove('dragover');
            });

            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('dragover');
                
                const files = e.dataTransfer.files;
                if (files.length) {
                    fileInput.files = files; 
                    dropZone.innerHTML = `Fichier sÃ©lectionnÃ© : <strong>${files[0].name}</strong>. Glissez un autre fichier pour le remplacer.`;
                }
            });

            // GÃ©rer le clic sur le lien pour ouvrir le dialogue fichier
            const link = dropZone.querySelector('a');
            if (link) {
                link.onclick = (e) => {
                    e.preventDefault();
                    fileInput.click();
                };
            }
        }

        // --- Fonctions de Cooldown et Soumission ---
        
        function setCooldown() {
            localStorage.setItem(COOLDOWN_KEY, Date.now());
            checkCooldown();
        }

        function checkCooldown() {
            const lastTime = parseInt(localStorage.getItem(COOLDOWN_KEY) || 0);
            const now = Date.now();
            const timeElapsed = now - lastTime;
            const submitButton = document.getElementById('submit-button');
            const countdownMessage = document.getElementById('countdown-message');
            
            if (!submitButton || !isSubmissionForm) return; 

            if (timeElapsed < COOLDOWN_MS) {
                const remaining = Math.ceil((COOLDOWN_MS - timeElapsed) / 1000);
                submitButton.disabled = true;
                submitButton.textContent = `Attendre...`;
                countdownMessage.style.display = 'block';
                countdownMessage.textContent = `Prochaine soumission dans ${remaining} secondes.`;
                
                setTimeout(checkCooldown, 1000); 
            } else {
                submitButton.disabled = false;
                submitButton.textContent = 'Ajouter Ã  la File';
                countdownMessage.style.display = 'none';
            }
        }

        function setupSubmissionListener() {
            const form = document.getElementById('submit-music');
            if (!form) return;

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const submitButton = document.getElementById('submit-button');
                submitButton.disabled = true;
                submitButton.textContent = 'Envoi...';

                const formData = new FormData();
                const pseudoValue = document.getElementById('pseudo').value;
                
                localStorage.setItem(LAST_PSEUDO_KEY, pseudoValue); // Sauvegarde du pseudo

                formData.append('pseudo', pseudoValue);
                formData.append('email', document.getElementById('email').value);
                formData.append('url', document.getElementById('url').value);
                formData.append('start_time', document.getElementById('start_time').value);
                formData.append('end_time', document.getElementById('end_time').value);

                const fileInput = document.getElementById('audioFile');
                if (fileInput.files.length > 0) {
                    formData.append('audioFile', fileInput.files[0]);
                }
                
                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        body: formData 
                    });
                    
                    const result = await response.json();
                    
                    if (response.ok && result.success) {
                        alert('SuccÃ¨s : ' + result.message);
                        form.reset(); 
                        document.getElementById('pseudo').value = pseudoValue; // RÃ©insÃ©rer le pseudo
                        document.getElementById('drop-zone').innerHTML = 'Glissez & DÃ©posez un Fichier Audio (MP3, WAV, OGG) ici ou <a href="#" onclick="document.getElementById(\'audioFile\').click(); return false;">cliquez pour choisir</a>.';
                        setCooldown(); 
                        updatePlayer(); 
                        updateUserDisplay(); // Mise Ã  jour de l'affichage utilisateur
                    } else {
                         // Afficher le message de bannissement ou autre erreur du serveur
                        alert('Erreur : ' + (result.message || 'Soumission Ã©chouÃ©e.'));
                    }
                } catch (error) {
                    alert('Erreur rÃ©seau ou interne lors de la soumission.');
                    console.error('Erreur de soumission :', error);
                } finally {
                     checkCooldown();
                }
            });
        }
        
        async function deleteUserTrack(trackId, pseudo) {
            if (!confirm(`Confirmez-vous la suppression de votre musique (ID ${trackId}) de la file d'attente ?`)) return;
            
            try {
                const response = await fetch(USER_DELETE_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id: trackId, pseudo: pseudo })
                });
                const result = await response.json();

                if (result.success) {
                    alert('Musique supprimÃ©e.');
                    updatePlayer();
                    updateUserDisplay(); // Recharger l'affichage utilisateur
                } else {
                    alert('Ã‰chec de la suppression : ' + result.message);
                }
            } catch (error) {
                alert('Erreur rÃ©seau lors de la suppression.');
            }
        }

        function createSubmissionFormHTML(currentPseudo) {
             return `
                <h2>Soumettre une Musique</h2>
                <form id="submit-music">
                    <input type="text" id="pseudo" name="pseudo" placeholder="Votre Pseudo Akatsudo" value="${currentPseudo || ''}" required ${currentPseudo ? 'readonly' : ''}>
                    <input type="email" id="email" name="email" placeholder="Votre Email (Optionnel)">
                    
                    <p>Choisissez entre un lien ou un fichier :</p>
                    <input type="text" id="url" name="url" placeholder="Lien Musique (YouTube, Spotify, etc.)">
                    
                    <input type="file" id="audioFile" name="audioFile" accept=".mp3,.wav,.ogg" style="display: none;">

                    <div id="drop-zone">
                        Glissez & DÃ©posez un Fichier Audio (MP3, WAV, OGG) ici ou <a href="#">cliquez pour choisir</a>.
                    </div>
                    
                    <p>DÃ©but/Fin (Optionnel, en secondes, max 270s) :</p>
                    <input type="number" id="start_time" name="start_time" placeholder="DÃ©but (ex: 30)">
                    <input type="number" id="end_time" name="end_time" placeholder="Fin (laissez vide pour max 4m30s)">

                    <button type="submit" id="submit-button">Ajouter Ã  la File</button>
                    <p id="countdown-message" style="display: none;"></p>
                </form>
            `;
        }

        async function updateUserDisplay() {
            let pseudo = localStorage.getItem(LAST_PSEUDO_KEY);
            const container = document.getElementById('submission-form-content');

            // Affichage initial du formulaire si aucun pseudo n'est enregistrÃ©
            if (!pseudo) {
                container.innerHTML = createSubmissionFormHTML('');
                setupDropZoneListeners();
                setupSubmissionListener();
                checkCooldown();
                return;
            }
            
            try {
                const response = await fetch(USER_INFO_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ pseudo: pseudo })
                });
                const data = await response.json();

                if (data.isBanned) {
                    container.innerHTML = `
                        <h2>ðŸš« Bannissement</h2>
                        <p style="color: var(--error-red);">Le pseudo <strong>${pseudo}</strong> est banni de la soumission de musiques.</p>
                        <button onclick="localStorage.removeItem(LAST_PSEUDO_KEY); updateUserDisplay();" style="width: auto;">Utiliser un autre Pseudo</button>
                    `;
                    return;
                }

                let userQueueHtml = '';
                if (data.queue.length > 0) {
                    userQueueHtml = `
                        <h3 style="margin-top: 0;">Votre File d'Attente (${data.queue.length} musique(s))</h3>
                        <ul class="user-queue-list">
                            ${data.queue.map(t => `
                                <li>
                                    <strong>#${t.position}</strong>: ${t.title} 
                                    <button class="btn btn-delete" onclick="deleteUserTrack(${t.id}, '${pseudo}')">Supprimer</button>
                                </li>
                            `).join('')}
                        </ul>
                    `;
                } else {
                    userQueueHtml = '<p>Vous n\'avez aucune musique en file d\'attente.</p>';
                }

                // Remplacer le contenu du conteneur avec l'info utilisateur et le formulaire
                container.innerHTML = `
                    <h2>Soumettre une Musique</h2>
                    <p>Bonjour <strong>${pseudo}</strong>, voici votre statut :</p>
                    ${userQueueHtml}
                    <div id="submit-form-wrapper">
                        ${createSubmissionFormHTML(pseudo)}
                    </div>
                `;

                // RÃ©attacher les Ã©couteurs d'Ã©vÃ©nements
                setupDropZoneListeners();
                setupSubmissionListener();
                checkCooldown();

            } catch (error) {
                console.error("Erreur lors de la rÃ©cupÃ©ration des infos utilisateur:", error);
                // En cas d'erreur rÃ©seau, afficher le formulaire par dÃ©faut
                container.innerHTML = createSubmissionFormHTML(pseudo);
                setupDropZoneListeners();
                setupSubmissionListener();
                checkCooldown();
            }
        }
        
        // --- LOGIQUE DU LECTEUR ET DU COUPE-MUSIQUE ---
        
        // GÃ©rer la fin de lecture ou la limite de 4m30s
        AUDIO_PLAYER.addEventListener('timeupdate', () => {
            const durationDisplay = document.getElementById('current-duration');
            durationDisplay.textContent = `${Math.floor(AUDIO_PLAYER.currentTime)}s`;

            if (currentTrack && currentTrack.endTime && AUDIO_PLAYER.currentTime >= currentTrack.endTime) {
                AUDIO_PLAYER.pause();
                // Notifier le serveur de passer Ã  la musique suivante
                fetch(NEXT_URL, { method: 'POST' }).then(() => updatePlayer());
            }
        });

        AUDIO_PLAYER.addEventListener('ended', () => {
            fetch(NEXT_URL, { method: 'POST' }).then(() => updatePlayer());
        });

        function playTrack(track) {
            currentTrack = track;
            document.getElementById('current-title').textContent = track.title;
            document.getElementById('current-pseudo').textContent = track.pseudo;
            document.getElementById('current-duration').textContent = '0s';
            // Utiliser une image par dÃ©faut si la pochette est manquante
            document.getElementById('current-cover').src = track.coverUrl || 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect width="100" height="100" fill="#555"/><text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="30" fill="#ccc">ðŸŽ§</text></svg>';
            
            // Pour des raisons de cache, ajoutez un paramÃ¨tre temporel
            AUDIO_PLAYER.src = track.path + '?' + Date.now(); 
            
            if (track.startTime > 0) {
                AUDIO_PLAYER.currentTime = track.startTime;
            }

            AUDIO_PLAYER.play().catch(e => console.error("Erreur de lecture :", e));
        }
        
        async function updatePlayer() {
            try {
                const response = await fetch(QUEUE_URL);
                const data = await response.json();
                
                if (data.current && (!currentTrack || data.current.id !== currentTrack.id)) {
                    playTrack(data.current);
                } else if (!data.current) {
                    document.getElementById('current-title').textContent = 'File d\'attente vide. Proposez la premiÃ¨re musique !';
                    document.getElementById('current-pseudo').textContent = '--';
                    document.getElementById('current-duration').textContent = '0s';
                    AUDIO_PLAYER.src = '';
                }
            } catch (error) {
                console.error("Erreur lors de la rÃ©cupÃ©ration de la piste actuelle :", error);
            }
        }
        
        // --- INITIALISATION ---
        window.onload = () => {
            updatePlayer(); 
            updateUserDisplay(); // Affiche le formulaire ou les infos utilisateur
            setInterval(updatePlayer, 5000); 
        };
    </script>
</body>
</html>
