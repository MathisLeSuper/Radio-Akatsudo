<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”’ Admin Panel - Radio Akatsudo</title>
    <style>
        :root {
            --bg-dark: #1e1e1e;
            --bg-medium: #2d2d30;
            --text-light: #f4f4f4;
            --accent-green: #4CAF50;
            --accent-red: #D32F2F;
            --accent-blue: #2196F3;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: var(--bg-medium);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        h1 { color: var(--accent-green); border-bottom: 2px solid var(--accent-green); padding-bottom: 10px; }

        .tabs { margin-bottom: 20px; border-bottom: 1px solid #444; }
        .tabs button {
            background-color: transparent;
            border: none;
            color: var(--text-light);
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            transition: color 0.3s;
        }
        .tabs button:hover { color: var(--accent-green); }
        .tabs button.active {
            border-bottom: 3px solid var(--accent-green);
            color: var(--accent-green);
            font-weight: bold;
        }

        .tab-content { padding-top: 20px; }

        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #444; }
        th { background-color: #38383a; }

        .btn {
            padding: 6px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
            font-size: 14px;
            transition: opacity 0.3s;
        }
        .btn:hover { opacity: 0.8; }
        .btn-delete { background-color: var(--accent-red); color: white; }
        .btn-ban { background-color: #f39c12; color: white; }
        .btn-unban { background-color: var(--accent-blue); color: white; }
        .btn-logout { background-color: #555; color: white; margin-top: 20px; }

        #current-track-info {
            display: flex;
            align-items: center;
            background-color: var(--bg-dark);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        #current-track-info img { width: 60px; height: 60px; border-radius: 4px; margin-right: 15px; object-fit: cover; }

        .banned-status { color: var(--accent-red); font-weight: bold; }
        .banned-user-list li {
            background-color: #444;
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 4px;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Administration Radio Akatsudo</h1>

        <div id="current-track-info">
            <img id="admin-current-cover" src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%23555'/><text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle' font-size='30' fill='%23ccc'>ðŸŽ§</text></svg>" alt="Cover" />
            <div>
                <strong>En cours : </strong> <span id="admin-current-title">--</span>
                <br>
                <strong>Par : </strong> <span id="admin-current-pseudo">--</span>
            </div>
        </div>

        <div class="tabs">
            <button class="active" onclick="showTab('queue-tab')">File d'Attente</button>
            <button onclick="showTab('users-tab')">Gestion Utilisateurs</button>
        </div>

        <div id="queue-tab" class="tab-content">
            <h2>File d'Attente des Musiques</h2>
            <table id="queue-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Titre</th>
                        <th>Pseudo</th>
                        <th>Email</th>
                        <th>DÃ©but/Fin</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div id="users-tab" class="tab-content" style="display: none;">
            <h2>Liste des Contributeurs</h2>
            <table id="users-table">
                <thead>
                    <tr>
                        <th>Pseudo</th>
                        <th>Statut</th>
                        <th>Soumissions</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <h2 style="margin-top: 30px;">Utilisateurs Bannis</h2>
            <ul id="banned-list" class="banned-user-list"></ul>
        </div>

        <button class="btn btn-logout" onclick="logout()">DÃ©connexion</button>
    </div>

    <script>
        const ADMIN_TOKEN_KEY = 'adminToken';
        const NGROK_BASE_URL = 'https://pearlier-captivatingly-so.ngrok-free.dev';
        const ADMIN_DATA_URL = NGROK_BASE_URL + '/api/admin/data';
        const DELETE_URL = NGROK_BASE_URL + '/api/admin/delete-track';
        const BAN_URL = NGROK_BASE_URL + '/api/admin/ban';
        const UNBAN_URL = NGROK_BASE_URL + '/api/admin/unban';

        const ADMIN_TOKEN = localStorage.getItem(ADMIN_TOKEN_KEY);
        if (!ADMIN_TOKEN) {
            window.location.href = 'index.html';
        }

        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(el => el.style.display = 'none');
            document.getElementById(tabId).style.display = 'block';
            document.querySelectorAll('.tabs button').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.tabs button[onclick*="${tabId}"]`).classList.add('active');
        }

        function logout() {
            localStorage.removeItem(ADMIN_TOKEN_KEY);
            window.location.href = 'index.html';
        }

        async function pingHealth() {
            try {
                const res = await fetch(NGROK_BASE_URL + '/api/queue?t=' + Date.now(), {
                    headers: { 'Accept': 'application/json' }
                });
                const ct = res.headers.get('content-type') || '';
                return res.ok && ct.includes('application/json');
            } catch {
                return false;
            }
        }

        async function fetchAndRenderData() {
            try {
                const response = await fetch(ADMIN_DATA_URL + '?t=' + Date.now(), {
                    headers: {
                        'Authorization': `Bearer ${ADMIN_TOKEN}`,
                        'Accept': 'application/json'
                    }
                });
                if (!response.ok) throw new Error(`AccÃ¨s refusÃ© ou erreur serveur (${response.status})`);
                const ct = response.headers.get('content-type') || '';
                if (!ct.includes('application/json')) {
                    const text = await response.text();
                    throw new Error(`RÃ©ponse non-JSON: ${text.slice(0, 120)}...`);
                }
                const data = await response.json();

                renderCurrentTrack(data.current);
                renderQueue(data.queue);
                renderUsers(data.users, data.bannedUsers);
            } catch (error) {
                console.error('Erreur de chargement des donnÃ©es admin:', error);
                alert(`Erreur: Impossible de charger les donnÃ©es du serveur. (${error.message})`);
                if (String(error.message).includes("AccÃ¨s refusÃ©")) logout();
            }
        }

        function renderCurrentTrack(track) {
            const titleEl = document.getElementById('admin-current-title');
            const pseudoEl = document.getElementById('admin-current-pseudo');
            const coverEl = document.getElementById('admin-current-cover');

            if (track) {
                titleEl.textContent = track.title;
                pseudoEl.textContent = track.pseudo;
                coverEl.src = track.coverUrl || coverEl.src;
            } else {
                titleEl.textContent = 'AUCUNE MUSIQUE EN COURS';
                pseudoEl.textContent = '---';
                coverEl.src = 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect width="100" height="100" fill="#555"/><text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="30" fill="#ccc">ðŸŽ§</text></svg>';
            }
        }

        function renderQueue(queue) {
            const tbody = document.querySelector('#queue-table tbody');
            tbody.innerHTML = '';

            queue.forEach((track, index) => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${track.title}</td>
                    <td>${track.pseudo}</td>
                    <td>${track.email || 'N/A'}</td>
                    <td>${track.startTime}s - ${track.endTime}s</td>
                    <td>
                        <button class="btn btn-delete" onclick="deleteTrack(${track.id})">Supprimer</button>
                    </td>
                `;
            });
        }

        function renderUsers(users, bannedUsers) {
            const tbody = document.querySelector('#users-table tbody');
            tbody.innerHTML = '';

            users.forEach(user => {
                const isBanned = bannedUsers.includes(user.pseudo.toLowerCase());
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td>${user.pseudo}</td>
                    <td>${isBanned ? '<span class="banned-status">Banni</span>' : 'Actif'}</td>
                    <td>${user.submissions.length}</td>
                    <td>
                        ${isBanned
                            ? `<button class="btn btn-unban" onclick="toggleBan('${user.pseudo}', false)">DÃ©bloquer</button>`
                            : `<button class="btn btn-ban" onclick="toggleBan('${user.pseudo}', true)">Bannir</button>`
                        }
                    </td>
                `;
            });

            const bannedListEl = document.getElementById('banned-list');
            bannedListEl.innerHTML = '';
            bannedUsers.forEach(pseudo => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span class="banned-status">${pseudo}</span>
                    <button class="btn btn-unban" style="float: right;" onclick="toggleBan('${pseudo}', false)">DÃ©bloquer</button>
                `;
                bannedListEl.appendChild(li);
            });
        }

        async function deleteTrack(trackId) {
            if (!confirm(`Confirmez-vous la suppression de la musique ID ${trackId} ?`)) return;

            try {
                const res = await fetch(DELETE_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${ADMIN_TOKEN}`,
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ id: trackId })
                });
                const ct = res.headers.get('content-type') || '';
                const payload = ct.includes('application/json') ? await res.json() : { success: res.ok };
                if (res.ok && payload.success !== false) {
                    alert('Musique supprimÃ©e.');
                    fetchAndRenderData();
                } else {
                    alert(`Ã‰chec de la suppression : ${payload.message || res.status}`);
                }
            } catch (error) {
                alert('Ã‰chec de la suppression.');
            }
        }

        async function toggleBan(pseudo, shouldBan) {
            if (!confirm(`Confirmez-vous l'action ${shouldBan ? 'Bannir' : 'DÃ©bloquer'} pour ${pseudo} ?`)) return;

            const url = shouldBan ? BAN_URL : UNBAN_URL;

            try {
                const res = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${ADMIN_TOKEN}`,
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ pseudo })
                });
                const ct = res.headers.get('content-type') || '';
                const payload = ct.includes('application/json') ? await res.json() : { success: res.ok };
                if (res.ok && payload.success !== false) {
                    alert(`Utilisateur ${pseudo} ${shouldBan ? 'banni' : 'dÃ©bloquÃ©'} !`);
                    fetchAndRenderData();
                } else {
                    alert(`Ã‰chec de l'action : ${payload.message || res.status}`);
                }
            } catch (error) {
                alert(`Ã‰chec de l'action.`);
            }
        }

        window.onload = async () => {
            if (!(await pingHealth())) {
                alert('Backend indisponible (Ngrok). VÃ©rifie que le tunnel est actif et lâ€™URL Ã  jour.');
                return;
            }
            fetchAndRenderData();
            setInterval(fetchAndRenderData, 5000);
        };
    </script>
</body>
</html>
